<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="/static/css/character.css">
</head>
<body>

    <div class="character-container">
        <div class="character-content">
            <div id="character-info">
                <h2>Character Sheet</h2>
                <p><strong>Name:</strong> <span id="char-name"></span></p>
                <p><strong>Race:</strong> <span id="char-race"></span></p>
                <p><strong>Class:</strong> <span id="char-class"></span></p>
                <p><strong>Background:</strong> <span id="char-background"></span></p>
                <p><strong>Hit Points:</strong> <span id="char-hp"></span></p>
                <p><strong>Gold:</strong> <span id="char-gold"></span> GP</p>
            </div>

            <h2>Traits</h2>
            <ul id="char-traits"></ul>

            <h2>Attributes</h2>
            <ul id="char-stats"></ul>

            <h2>Saving Throws</h2>
            <ul id="char-saving-throws"></ul>

            <h2>Proficiencies</h2>
            <ul id="char-proficiencies"></ul>

            <h2>Equipment</h2>
            <ul id="char-inventory"></ul>
        </div>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='/'">Back to Story</button>
    </div>

    <script src="{{ url_for('static', filename='js/character.js') }}"></script>
</body>
</html>
